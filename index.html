<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class X-B AI Bots</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      min-height: 100vh;   /* page can grow */
      background: #0a0f1c;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;    /* âœ… vertical scroll enabled */
    }

    /* ===== Header ===== */
    .header {
      text-align: center;
      padding: 1.5rem 1rem;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.8rem;
    }
    #searchBar {
      padding: 0.8rem 1rem;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    .suggestion {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* ===== Bot Grid ===== */
    .bot-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    /* ===== Bot Card ===== */
    .bot-card {
      width: 95%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 2rem 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .bot-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 18px rgba(0, 242, 254, 0.6);
    }
    .bot-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid #4facfe;
      object-fit: cover;
    }
    .bot-card h3 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    .bot-card p {
      font-size: 1.1rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Class X-B AI Bots</h1>
    <input id="searchBar" type="text" placeholder="Search for a bot...">
    <div id="suggestion" class="suggestion"></div>
  </header>

  <!-- JS will inject cards here -->
  <main class="bot-grid" id="botGrid"></main>

  <script src="app.js"></script>
  <script src="bots.js"></script>
</body>
</html>
