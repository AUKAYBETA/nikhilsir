<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class X-B AI Bots</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* make full page scrollable */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-y: auto;   /* ✅ vertical scroll enable */
  overflow-x: hidden; /* ✅ avoid horizontal scroll */
}

/* grid should not overflow */
.bot-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1rem;
  padding: 1rem;
}
/* ===== Futuristic Scrollbar (Global) ===== */
::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}    /* ✅ Responsive tweaks */
    @media (max-width: 600px) {
      .hero h1 { font-size: 1.8rem; }
      .hero p { font-size: 0.9rem; }
      .bot-card img { width: 60px; height: 60px; }
      .bot-card h3 { font-size: 0.9rem; }
      .bot-card p { font-size: 0.75rem; }
    }
::-webkit-scrollbar-track {
  background: #0a0f1c; /* dark track */
  border-radius: 10px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.6);
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #00f2fe, #4facfe, #6a11cb);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 242, 254, 0.7), 0 0 20px rgba(106, 17, 203, 0.6);
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #6a11cb, #4facfe, #00f2fe);
  box-shadow: 0 0 15px rgba(106, 17, 203, 0.9), 0 0 25px rgba(0, 242, 254, 0.9);
}

/* Firefox support */
* {
  scrollbar-width: thin;
  scrollbar-color: #4facfe #0a0f1c;
}
/* ===== Desktop / Tablet ===== */
.bot-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

/* ===== Mobile: Full width big cards ===== */
@media (max-width: 768px) {
  .bot-grid {
    grid-template-columns: 1fr;   /* ✅ One card per row */
  }

  .bot-card {
    width: 90%;                  /* ✅ Take most of the width */
    margin: 0 auto;              /* ✅ Center align */
    padding: 1.5rem;
    border-radius: 15px;
  }

  .bot-card img {
    width: 120px;                /* ✅ Bigger image */
    height: 120px;
    margin-bottom: 10px;
  }

  .bot-card h3 {
    font-size: 1.4rem;           /* ✅ Bigger name text */
  }

  .bot-card p {
    font-size: 1rem;             /* ✅ Bigger subject text */
  }
}

  </STYLE>
</head>
<body>
  <header class="header">
    <h1>Class X-B AI Bots</h1>
    <input id="searchBar" type="text" placeholder="Search for a bot...">
    <div id="suggestion" class="suggestion"></div>
  </header>

  <main class="bot-grid" id="botGrid"></main>
<script src="app.js"></script>

  <script src="bots.js"></script>
  
</body>
</html>
